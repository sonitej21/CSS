<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-block example</title>
    <style>
        .a{
            display: block;
        }
        .b{
            display: block;
        }
        .c{
            display: block;
        }
        .d{
            display: block;
        }
    </style>
</head>
<body>
    <a class="a" href="">home</a>
    <a class="b" href="">about</a>
    <a class="c" href="">conatct us</a>
    <a class="d" href="">service</a>
</body>
</html>
