<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius example</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin-left: 50%;
            margin-top: 200px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
