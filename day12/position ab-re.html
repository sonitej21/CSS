<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ab-re example</title>
    <style>
    .parent{
            width: 400px;
            height: 400px;
            background-color: fuchsia;
            position: relative;        
    }
    .child{
        width: 400px;
        height: 400px;
        background-color: teal;
        position: absolute;
        top: 50px;
        left: 150px;
    }
</style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
