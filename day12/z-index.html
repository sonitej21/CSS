<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        .a{
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            z-index: -1;
            z-index: 1;
        }
        .b{
            width: 200px;
            height: 200px;
            background-color: green;
            position: absolute;
            top: 50px;
            left: 75px;
        }
    </style>
</head>
<body>
    <div class="b"></div>
    <div class="a"></div>
</body>
</html>
