<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale example</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            transform: scale()
        }
        div:hover{
            transform: scale(1.8);
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        
    </div>
</body>
</html>
