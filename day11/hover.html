<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover example</title>
    <style>
        h1{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            transition: 5s;
        }
        h1:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <center>
    <h1>red and white</h1>
</center>
</body>
</html>
