<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate example</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            padding-top: 100px;
        }
        div:hover{
            transform: rotatey(100deg);
        }
    </style>
</head>
<body>
    <div>
        <center> <h2>this is a box</h2> </center>
    </div>
</body>
</html>
