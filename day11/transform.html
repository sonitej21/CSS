<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform example</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            transition: 2s;
        }
        div:hover{
            transform: translatex(200px);
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
