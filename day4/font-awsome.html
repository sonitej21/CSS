<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-awsome example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .fa-whatsapp{
                color: green;
                font-size: 25px;
            }
            .fa-instagram{
                color: palevioletred;
                font-size: 25px;
            }
            .fa-telegram{
                color: cornflowerblue;
                font-size: 25px;
            }
        </style>

</head>

<body>
     <center><i class="fa-brands fa-whatsapp"></i><b>whatsapp</b></center>
     <center><i class="fa-brands fa-instagram"></i><b>instagram</b></center>
     <center><i class="fa-brands fa-telegram"></i><b>telegram</b></center>
</body>

</html>
