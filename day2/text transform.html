<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text transform example</title>
</head>
<body>
    <h1 style="text-transform: capitalize;">this is an example of text transform</h1>
    <h1 style="text-transform: lowercase;">this is an example of text transform</h1>
    <h1 style="text-transform: uppercase;">this is an example of text transform</h1>
</body>
</html>
