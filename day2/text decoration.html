<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration example</title>
</head>
<body>
    <h1 style="text-decoration: underline;">this is example of text decoration</h1>
    <h2 style="text-decoration: overline;">this is example of text decoration</h2>
    <h3 style="text-decoration: line-through;">this is example of text decoration</h3>
    <h4 style="text-decoration: none;">this is example of text decoration</h4>
</body>
</html>
