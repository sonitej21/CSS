<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child{
            color: red;
            font-size: 25px;
        }
        ul li:nth-child(2){
            color: blue;
            font-size: 35px;
        }
        ul li:nth-child(3){
            color: green;
            font-size: 30px;
        }
        ul li:nth-child(4){
            color: lime;
            font-size: 20px;
        }
        ul li:last-child{
            color: orange;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Service</li>
        <li>Product</li>
        <li>Contact us</li>
    </ul>
</body>
</html>
