<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex example</title>
    <style>
        .parent{
            width: 100%;
            height: 500px;
            border: 1px solid black;
            display: flex;
            justify-content: space-evenly;
        }
        .child{
            width: 23%;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
