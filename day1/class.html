<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class example</title>
    <style>
        .a{
            color: red;
            font-size: 50px;
        }
        .b{
            color: blue;
            font-size: 45px;
        }
        .c{
            color: green;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1 class="a">This is example of class css</h1>
    <h1 class="b">This is example of class css</h1>
    <h1 class="c">This is example of class css</h1>
</body>
</html>
